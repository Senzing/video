        crossorigin="anonymous"></script>
    <script>
    $(document).ready(function() {
      $.getJSON("/certification/data/certified-artifacts.json", function(data) {

        <!-- Get certification data -->

        var certified = data.data.certified["stream-loader"] != null ? data.data.certified["stream-loader"] : {}
        var description = certified.description != null ? certified.description : "No description"
        var certifiedCurrent = certified.certifiedCurrent != null ? certified.certifiedCurrent : "0.0.0"
        var updated = certified.updated != null ? certified.updated : ""

        <!-- Date parsing -->

        var parsedDate = Date.parse(updated)
        var updatedDate = new Date(parsedDate)
        const options = { year: 'numeric', month: 'long', day: 'numeric' };

        <!-- Modify HTML -->

        $("<span>" + certifiedCurrent + "</span>").appendTo(".senzing-artifact-version")
        $("<span>" + description + "</span>").appendTo(".senzing-description")
        $("<span>" + updatedDate.toLocaleDateString(undefined, options) + "</span>").appendTo(".senzing-updated")
        $('.senzing-add-href-for-artifact').attr('href', "https://raw.githubusercontent.com/Senzing/stream-loader/" + certifiedCurrent + "/stream-loader.py");
        $('.senzing-add-href-for-github-aws-ecs').attr('href', "https://github.com/Senzing/stream-loader/blob/" + certifiedCurrent + "/README.md#demonstrate-using-aws-ecs");
        $('.senzing-add-href-for-github-command-line').attr('href', "https://github.com/Senzing/stream-loader/blob/" + certifiedCurrent + "/README.md#demonstrate-using-command-line");
        $('.senzing-add-href-for-github-docker').attr('href', "https://github.com/Senzing/stream-loader/blob/" + certifiedCurrent + "/README.md#demonstrate-using-docker");
        $('.senzing-add-href-for-github-kubernetes').attr('href', "https://github.com/Senzing/stream-loader/blob/" + certifiedCurrent + "/README.md#demonstrate-using-kubernetes");
        $('.senzing-add-href-for-github-openshift').attr('href', "https://github.com/Senzing/stream-loader/blob/" + certifiedCurrent + "/README.md#demonstrate-using-openshift");
        $('.senzing-add-href-for-github-repository').attr('href', "https://github.com/Senzing/stream-loader/tree/" + certifiedCurrent);

      });
    });
  </script>
